<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Space Explorer</title>
  <style>
    /* Import a fun, kid-friendly font */
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');

    /* Base styling */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Comic Neue', cursive;
      background: radial-gradient(circle at bottom, #000022, #000000);
      color: #ffffff;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Starfield overlay */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/stars.png') repeat;
      opacity: 0.4;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      color: #ffec00;
      text-shadow: 0 0 10px #ffec00;
      margin-bottom: 20px;
    }

    /* Giphy embed styling */
    .giphy-embed {
      margin: 20px auto;
      display: block;
      border: 4px solid #00d2ff;
      border-radius: 10px;
    }

    /* Buttons */
    button {
      font-size: 1.2rem;
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(45deg, #00d2ff, #3a47d5);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.1);
    }

    /* Webcam video styling */
    #webcam {
      border: 4px solid #00d2ff;
      border-radius: 10px;
      margin: 20px 0;
      background: #000;
    }

    /* Quiz styling */
    .quiz-container {
      margin: 30px 0;
    }
    .quiz-container h3 {
      margin-bottom: 10px;
    }
    #result {
      font-size: 1.5rem;
      margin-top: 10px;
    }

    /* Fact styling */
    #fact {
      font-size: 1.2rem;
      margin-top: 10px;
      min-height: 1.5em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄ Space Explorer!</h1>

    <!-- Working Giphy embed -->
    <iframe src="https://giphy.com/embed/3o7TKsQ8Xaj7aKJacU" width="250" height="250" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>

    <p>Hi! I'm Captain Cosmo</p>

    <!-- Webcam controls -->
    <button id="startButton">Turn On Webcam</button>
    <video id="webcam" width="300" autoplay muted playsinline></video>

    <!-- Quiz section -->
    <div class="quiz-container">
      <h3>Quiz: Is Jupiter the largest planet?</h3>
      <button onclick="checkAnswer(true)">True</button>
      <button onclick="checkAnswer(false)">False</button>
      <p id="result"></p>
    </div>

    <!-- Space fact section -->
    <button onclick="showFact()">Space Fact</button>
    <p id="fact"></p>
  </div>

  <script>
    // Turn on webcam when button clicked
    const startButton = document.getElementById('startButton');
    startButton.addEventListener('click', async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.getElementById('webcam');
        video.srcObject = stream;
      } catch (err) {
        alert('Please allow camera access!');
      }
    });

    // Space facts array
    const facts = [
      "The Moon is shrinking! üåë",
      "Mars has pink sunsets! üåÖ",
      "Saturn's rings are made of ice! ü™ê"
    ];
    function showFact() {
      const randomFact = facts[Math.floor(Math.random() * facts.length)];
      document.getElementById('fact').textContent = randomFact;
    }

    // Quiz answer checking
    function checkAnswer(answer) {
      const resultElement = document.getElementById('result');
      const correctAnswer = true; // Jupiter is the largest planet
      if (answer === correctAnswer) {
        resultElement.textContent = 'Correct! üéâ';
        resultElement.style.color = '#00ff00';
      } else {
        resultElement.textContent = 'Try again! üí°';
        resultElement.style.color = '#ff66cc';
      }
      <!-- Original iframe removed -->
<img
  id="rocket-gif"
  src="https://media.giphy.com/media/3o7TKsQ8Xaj7aKJacU/giphy.gif"
  alt="Rocket flying"
  onerror="this.onerror=null; this.src='fallback.gif';"
/>

    }
  </script>
</body>
</html>
