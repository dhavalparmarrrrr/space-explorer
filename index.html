<!DOCTYPE html>
<html>
<head>
    <title>Space Explorer</title>
    <style>
        body {
            font-family: Arial;
            background: black;
            color: white;
            text-align: center;
            padding: 20px;
        }
        button {
            background: blue;
            color: white;
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
        }
        #webcam {
            border: 2px solid white;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>ðŸš€ Space Explorer!</h1>
    <img src="https://media.giphy.com/media/3o7TKsQ8Xaj7aKJacU/giphy.gif" width="200">
    <p>Hi! I'm Captain Cosmo.</p>

    <button onclick="startWebcam()">Turn On Webcam</button><br>
    <video id="webcam" width="300"></video>

    <button onclick="showFact()">Space Fact</button>
    <p id="fact"></p>

    <h3>Quiz: Is Jupiter the largest planet?</h3>
    <button onclick="checkAnswer(true)">True</button>
    <button onclick="checkAnswer(false)">False</button>
    <p id="result"></p>

    <script>
        // Webcam
        function startWebcam() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    document.getElementById("webcam").srcObject = stream;
                })
                .catch(err => {
                    alert("Please allow camera access!");
                });
        }

        // Facts
        const facts = [
            "The Moon is shrinking!",
            "Mars has pink sunsets!",
            "Saturn's rings are made of ice!"
        ];
        
        function showFact() {
            const randomFact = facts[Math.floor(Math.random() * facts.length)];
            document.getElementById("fact").textContent = randomFact;
        }

        // Quiz
        function checkAnswer(answer) {
            const correct = true; // Jupiter is largest
            if (answer === correct) {
                document.getElementById("result").textContent = "Correct! ðŸŽ‰";
            } else {
                document.getElementById("result").textContent = "Try again!";
            }
        }
    </script>
</body>
</html>
